<div class="conversation-section">
  <div class="d-flex flex-column w-100 overflow-auto">
    <div class="d-flex flex-column w-100 overflow-auto">
      <div
        *ngFor="let item of chatHistory"
        class="d-flex gap-2 custom-style custom-style-message"
        [ngClass]="{
          'custom-style-user': item.from === 'user',
          'custom-style-ai': item.from === 'ai'
        }"
      >
        <mat-icon
          aria-hidden="false"
          [fontIcon]="item.from === 'user' ? 'person' : 'psychology'"
        ></mat-icon>
        <span
          [innerHTML]="item.message"
          class="custom text-lg text-justify"
        ></span>
        <!-- @if ) {} -->
      </div>
    </div>
  </div>
</div>
